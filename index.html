<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay clone by Rishabh</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- âœ… Mulish font added here -->
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <style>
        .font-mullish {
            font-family: 'Mulish', sans-serif;
        }
    </style>

</head>

<body class="bg-white">

    <nav class="bg-[#02042a]">
        <div class="w-[1080px] mx-auto h-[70px] flex items-center justify-between">
            <!-- Logo -->
            <a href="/" class="flex items-center cursor-pointer py-7 pr-7 ml-7">
                <img class="h-[140px]" src="./images/logo.png" alt="Razorpay logo">
            </a>

            <!--Items-->
            <ul class="flex space-x-5">
                <li
                    class="text-white font-mullish py-7 hover:text-blue-700 cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payments</a>
                    <div
                        class="absolute bottom-1.5 w-full h-1 bg-blue-700 hidden group-hover:block transition-all duration-200">
                    </div>
                </li>

                <li
                    class="text-white font-mullish py-7 hover:text-blue-700 cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Banking</a>
                    <div
                        class="absolute bottom-1.5 w-full h-1 bg-blue-700 hidden group-hover:block transition-all duration-200">
                    </div>
                </li>

                <li
                    class="text-white font-mullish py-7 hover:text-blue-700 cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Corporate Card</a>
                    <div
                        class="absolute bottom-1.5 w-full h-1 bg-blue-700 hidden group-hover:block transition-all duration-200">
                    </div>
                </li>

                <li
                    class="text-white font-mullish py-7 hover:text-blue-700 cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payroll</a>
                    <div
                        class="absolute bottom-1.5 w-full h-1 bg-blue-700 hidden group-hover:block transition-all duration-200">
                    </div>
                </li>

                <li
                    class="text-white font-mullish py-7 hover:text-blue-700 cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Resources</a>
                    <div
                        class="absolute bottom-1.5 w-full h-1 bg-blue-700 hidden group-hover:block transition-all duration-200">
                    </div>
                </li>

                <li
                    class="text-white font-mullish py-7 hover:text-blue-700 cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Support</a>
                    <div
                        class="absolute bottom-1.5 w-full h-1 bg-blue-700 hidden group-hover:block transition-all duration-200">
                    </div>
                </li>

                <li
                    class="text-white font-mullish py-7 hover:text-blue-700 cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                    <div
                        class="absolute bottom-1.5 w-full h-1 bg-blue-700 hidden group-hover:block transition-all duration-200">
                    </div>
                </li>
            </ul>

            <div class="flex space-x-3">
                <img class="h-[30px] mt-[7px]" src="./images/Flag.webp" width="40px" alt="indian flag">
                <button
                    class="py-2 px-5 font-mullish text-white border-blue-500 border rounded-sm font-bold cursor-pointer ">Log
                    in</button>
                <button
                    class="py-2 px-5 font-mullish text-blue-400 bg-white border-blue-500 border rounded-sm font-bold cursor-pointer ">Sign
                    Up <i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </nav>

    <!-- Main Section -->
    <section class="relative" style="background: linear-gradient(45deg, #02042b, #02042b 50%)">
        <div
            class="w-10/12 md:w-11/12 max-w-[1080px] mx-auto flex flex-col lg:flex-row items-center justify-between -mt-[0.5px]">
            <!-- text part -->
            <div class="space-y-8 my-16 lg:my-0">
                <h1 class="font-mullish font-extrabold text-[40px] leading-[1.2] text-white">
                    Power your finance, grow your business
                </h1>
                <div class="w-6 h-1 bg-green-500"></div>
                <p class="font-mullish text-[18px] leading-7 text-white opacity-70">
                    Accept payments from customers. Automate payouts to vendors &
                    employees. Never run out of working capital.
                </p>
                <button
                    class="bg-blue-500 text-white py-[14px] px-[18px] rounded-md font-mullish font-bold hover:bg-blue-700 transition-all duration-200">
                    Sign Up Now
                </button>
            </div>
            <!-- image part -->
            <img src="./images/hero-illustration.jpg" alt="Online Payments, Virtual Accounts, Bank Transfer, and more"
                loading="lazy" class="w-full max-w-[680px]" />
        </div>
        <!-- shape part -->
        <div class="absolute w-full md:w-[103%] left-0 right-0 top-[98%] md:-right-2 z-[1000]">
            <img src="./images/hero-shape.svg" loading="lazy" class="w-full object-fill z-10" />
        </div>
    </section>



</body>

</html>
